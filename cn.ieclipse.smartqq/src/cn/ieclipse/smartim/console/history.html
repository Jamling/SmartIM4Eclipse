  <style>
   body {padding: 0 1.5em 0 .5em;}
   img {max-width: 100%;}
   div.my {font-size: 1em; font-style: italic;}
   div.error {color: red;}
   .sender {float: left;}
   .sender a {font-weight: bold;}
   .content {display: inline-block; white-space: pre; word-wrap:break-word; padding-left: 4px;}
  </style>
  <script>
  function add_log(text, end) {
	//console.log(text);
    $('#root').append(text);
    if (end) {
      scrollToEnd();
    }
  }

  function clear_log() {
	$('#root').html('');
  }
  
  function scrollToEnd() {
    var h = $(document).height() - $(window).height();
    $(document).scrollTop(h); 
  }
  
  function init_color(fg, bg) {
    $('body').css('background-color', bg);
    $('body').css('color', fg);
  }
  $(document).ready(function() {
	try
	{
	  prepared();
	}
	catch (e)
	{
	}
	
  });
  </script>
